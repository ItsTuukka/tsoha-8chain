<h2>Aihealue: {{ header }}</h2>

<p>Tälle aiheelle ei ole vielä ketjuja</p>
{% else %}
<hr>
{% for chain in chains %}
<i>Otsikko:</i> <b>{{ chain[1] }}</b>
<p>
<i>Luonut: </i> {{ chain[2] }}
<p>
<i>Luotu: </i> {{ chain[3].strftime("%Y-%m-%d %H:%M:%S") }}
<p>
<a href="/chainarea/{{chain[0]}}">Siirry ketjuun</a>
<hr>
{% endfor %}
{% endif %}
